<body>
    <script>
let operations = {
    sum: function(arr) {
        let result = 0;
        for (let num of arr) {
            result += num;
        }
        return result;
    },
    
    sumSquares: function(arr) {
        let result = 0;
        for (let num of arr) {
            result += num * num;
        }
        return result;
    },
    
    sumCubes: function(arr) {
        let result = 0;
        for (let num of arr) {
            result += num * num * num;
        }
        return result;
    }
};
    </script>
</body>
