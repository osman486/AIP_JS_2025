<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sqrt(num) {
        return Math.sqrt(num);
      }

      function sum(num1, num2, num3) {
        return num1 + num2 + num3;
      }

      function round(num) {
        return num.toFixed(3);
      }

      // Сумма корней чисел 2, 3 и 4, округленная до 3 знаков
      const res = round(sum(sqrt(2), sqrt(3), sqrt(4)));
      console.log(res); // "5.146" (строка)
    </script>
  </body>
</html>
