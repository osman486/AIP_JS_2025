<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sqrt(num) {
        return Math.sqrt(num);
      }

      function round(num) {
        return num.toFixed(3);
      }

      const result = round(sqrt(2));
      console.log(result);
    </script>
  </body>
</html>
