<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkSign(num) {
        if (num >= 0) {
          console.log("+++");
        } else {
          console.log("---");
        }
      }
      checkSign(10); 
      checkSign(0); 
      checkSign(-5); 
    </script>
  </body>
</html>
