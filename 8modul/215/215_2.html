<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function func(arr1, arr2) {
        const sum = (arr) => arr.reduce((acc, val) => acc + val, 0);
        const sum2 = sum(arr2);
        return sum2 !== 0 ? sum(arr1) / sum2 : 0;
      }
    </script>
  </body>
</html>
