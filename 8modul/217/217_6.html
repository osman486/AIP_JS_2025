<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      function secondsToDays(seconds) {
        const secondsInDay = 24 * 60 * 60; 
        return seconds / secondsInDay;
      }
      console.log(secondsToDays(86400)); 
      console.log(secondsToDays(172800)); 
      console.log(secondsToDays(43200)); 
    </script>
  </body>
