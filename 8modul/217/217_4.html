  <body>
    <script>
      function getCurrentDayOfWeek() {
        const days = [
          "воскресенье",
          "понедельник",
          "вторник",
          "среда",
          "четверг",
          "пятница",
          "суббота",
        ];

        const today = new Date();
        const dayIndex = today.getDay(); 

        return days[dayIndex];
      }

      console.log(getCurrentDayOfWeek()); 
    </script>
  </body>
