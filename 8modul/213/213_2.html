<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function allDigitsOdd(num) {
        const digits = String(Math.abs(num)).split(""); 
       
        for (let digit of digits) {
          if (Number(digit) % 2 === 0) {
            return false;
          }
        }
        return true;
      }

      console.log(allDigitsOdd(13579)); 
      console.log(allDigitsOdd(13570)); 
      console.log(allDigitsOdd(2468)); 
      console.log(allDigitsOdd(-135)); 
    </script>
  </body>
</html>
