<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function allEven(arr) {
        for (let num of arr) {
          if (num % 2 !== 0) {
            return false;
          }
        }
        return true; 
      }

      console.log(allEven([2, 4, 6, 8])); 
      console.log(allEven([2, 4, 5, 8])); 
      console.log(allEven([])); 
    </script>
  </body>
</html>
