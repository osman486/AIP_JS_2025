  <body>
    <script>
      function hasConsecutiveDuplicates(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] === arr[i + 1]) {
            
            return true;
          }
        }
        return false;
      }
      console.log(hasConsecutiveDuplicates([1, 2, 3, 3, 4])); 
      console.log(hasConsecutiveDuplicates([1, 2, 3, 4, 5])); 
      console.log(hasConsecutiveDuplicates([1, 1]));
      console.log(hasConsecutiveDuplicates([1])); 
    </script>
  </body>
