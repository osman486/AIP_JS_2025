<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      let num = 12345;
      let res = getDigitsSum(num);
      console.log(res);

      function getDigitsSum(num) {
        let arr = String(num).split(""); 
        let sum = 0;

        for (let elem of arr) {
          sum += Number(elem); 
        }

        return sum;
      }
    </script>
  </body>
