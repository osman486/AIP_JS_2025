<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let res = sum([1, 2, 3, 4, 5]);
      console.log(res);

      function sum(arr) {
        let sum = 0;

        for (let elem of arr) {
          sum += elem;
        }
        return sum; 
      }
    </script>
  </body>
</html>
