<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      let total = sum(arr);
      console.log(total);

      function sum(arr) {
        let res = 0;

        for (let elem of arr) {
          res += elem;
        }

        return res;
      }
    </script>
  </body>
</html>
