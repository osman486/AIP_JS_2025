<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [4, 2, 5, 19, 13, 0, 10];

      let sumOfCubes = 0;

      for (let i = 0; i < arr.length; i++) {
        sumOfCubes += Math.pow(arr[i], 3);
      }

      console.log("Сумма кубов:", sumOfCubes);
      let result = Math.sqrt(sumOfCubes);
      console.log("Квадратный корень из суммы кубов:", result);
      console.log("Округленный результат:", result.toFixed(2));
    </script>
  </body>
</html>
