<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sqrt = Math.sqrt(379);

      let toInt = Math.round(sqrt);
      console.log("До целых:", toInt);
      let toTenths = Math.round(sqrt * 10) / 10;
      console.log("До десятых:", toTenths);
      let toHundredths = Math.round(sqrt * 100) / 100;
      console.log("До сотых:", toHundredths);
    </script>
  </body>
</html>
