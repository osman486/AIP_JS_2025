    <script>
let arr1 = [-1, -2, 3, -4];
let result1 = arr1.some(num => num > 0);
console.log(result1);

let arr2 = [1, 2, 3, 4, 5, 6];
let result2 = arr2.some((num, index) => num * (index + 1) > 30);
console.log(result2);
    </script>
