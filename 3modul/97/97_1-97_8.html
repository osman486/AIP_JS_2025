<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //№1
      console.log(typeof { x: 1, y: 2, z: 3 });//object
      //№2
      console.log(typeof [1, 2, 3]);//object
      //№3
      let arr1 = [1, 2, 3];
      console.log(typeof arr1);//object
      //№4
      let arr2 = [1, 2, 3];
      console.log(typeof arr2[0]);//number
      //№5
      let arr3 = ["1", "2", "3"];
      console.log(typeof arr3[0]);//string
    </script>
  </body>
</html>
