    <script>
function average(...nums) {
    let sum = 0;
    for (let num of nums) {
        sum += num;
    }
    return sum / nums.length;
}

console.log(average(1, 2, 3));
console.log(average(1, 2, 3, 4));
console.log(average(1, 2, 3, 4, 5));
    </script>
