<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let obj = {a: 1, b: {c: 2, d: 3, e: 4}, f: {g: 5, j: 6, k: {l: 7, m: {n: 8, o: 9}}}};

function sumObject(obj) {
    let sum = 0;
    for (let key in obj) {
        if (typeof obj[key] == 'object') {
            sum += sumObject(obj[key]);
        } else {
            sum += obj[key];
        }
    }
    return sum;
}

console.log(sumObject(obj));

let arr = ['a', ['b', 'c', 'd'], ['e', 'f', ['g', ['j', 'k']]]];

function concatStrings(arr) {
    let result = '';
    for (let elem of arr) {
        if (Array.isArray(elem)) {
            result += concatStrings(elem);
        } else {
            result += elem;
        }
    }
    return result;
}

console.log(concatStrings(arr));
    </script>
</body>
</html>
