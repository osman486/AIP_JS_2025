<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let obj = {a: 1, b: {c: 2, d: 3, e: 4}, f: {g: 5, j: 6, k: {l: 7, m: {n: 8, o: 9}}}};

function func(obj) {
    for (let key in obj) {
        if (typeof obj[key] == 'object') {
            func(obj[key]);
        } else {
            console.log(obj[key]);
        }
    }
}

func(obj);

let arr = [1, [2, 7, 8], [3, 4, [5, [6, 7]]]];
let result = [];

function flatten(arr) {
    for (let elem of arr) {
        if (Array.isArray(elem)) {
            flatten(elem);
        } else {
            result.push(elem);
        }
    }
}

flatten(arr);
console.log(result);
    </script>
</body>
</html>
