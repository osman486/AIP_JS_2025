    <script>
let arr = [1, [2, 7, 8], [3, 4], [5, [6, 7]]];

function squareArray(arr) {
    for (let i = 0; i < arr.length; i++) {
        if (Array.isArray(arr[i])) {
            arr[i] = squareArray(arr[i]);
        } else {
            arr[i] = arr[i] * arr[i];
        }
    }
    return arr;
}

console.log(squareArray(arr));
    </script>
