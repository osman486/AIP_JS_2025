<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [[1, 2, 3], [4, 5], [6]];
      let sum = 0;
      for (let subArray of arr) {
        for (let num of subArray) {
          sum += num;
        }
      }

      console.log(sum); // 21
    </script>
  </body>
</html>
