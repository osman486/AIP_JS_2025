<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        [
          [1, 2],
          [3, 4],
        ],
        [
          [5, 6],
          [7, 8],
        ],
      ];
      let sum = 0;
      for (let block of arr) {
        for (let subArray of block) {
          for (let num of subArray) {
            sum += num;
          }
        }
      }

      console.log(sum); // 36
    </script>
  </body>
</html>
