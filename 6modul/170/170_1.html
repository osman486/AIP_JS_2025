<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        ["a", "b", "c"],
        ["d", "e", "f"],
        ["g", "h", "i"],
        ["j", "k", "l"],
      ];

      console.log(arr[0][0]); // 'a'
      console.log(arr[1][1]); // 'e'
      console.log(arr[2][0]); // 'g'
      console.log(arr[3][2]); // 'l'
    </script>
  </body>
</html>
