<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        [1, 2],
        [3, 4],
        [5, 6],
      ];
      let sum = 0;

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          sum += arr[i][j];
        }
      }
      console.log(sum); 
      sum = 0;
      arr.forEach((subArray) => {
        subArray.forEach((num) => {
          sum += num;
        });
      });
      console.log(sum);

      sum = arr.flat().reduce((acc, num) => acc + num, 0);
      console.log(sum); 


      sum = arr.reduce((total, subArray) => {
        return total + subArray.reduce((subTotal, num) => subTotal + num, 0);
      }, 0);
      console.log(sum); 
    </script>
  </body>
</html>
