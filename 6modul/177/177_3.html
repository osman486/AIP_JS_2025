<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let counter = 1;

      for (let i = 0; i < 2; i++) {
        let block = [];
        for (let j = 0; j < 2; j++) {
          let subArr = [];
          for (let k = 0; k < 2; k++) {
            subArr.push(counter);
            counter++;
          }
          block.push(subArr);
        }
        arr.push(block);
      }

      console.log(arr);
    </script>
  </body>
</html>
