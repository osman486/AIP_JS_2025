<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];

      for (let i = 0, k = 1; i < 3; i++) {
        arr[i] = [];

        for (let j = 0; j < 3; j++) {
          arr[i][j] = k;
          k++; 
          j++; 
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
