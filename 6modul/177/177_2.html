<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let counter = 2;

      for (let i = 0; i < 4; i++) {
        let subArr = [];
        for (let j = 0; j < 3; j++) {
          subArr.push(counter);
          counter += 2;
        }
        arr.push(subArr);
      }

      console.log(arr);
    </script>
  </body>
</html>
