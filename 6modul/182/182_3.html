<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let employees = [
        { name: "name1", salary: 300, age: 28 },
        { name: "name2", salary: 400, age: 29 },
        { name: "name3", salary: 500, age: 30 },
        { name: "name4", salary: 600, age: 31 },
        { name: "name5", salary: 700, age: 32 },
      ];

      let totalSalary = 0;
      for (let employee of employees) {
        if (employee.age >= 30) {
          totalSalary += employee.salary;
        }
      }

      console.log(`Сумма зарплат работников от 30 лет: ${totalSalary}`); // 1800
    </script>
  </body>
</html>
