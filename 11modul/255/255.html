<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function each(arr, callback) {
    let result = [];
    
    for (let elem of arr) {
        result.push( callback(elem) );
    }
    
    return result;
}

let arr1 = [1, 2, 3, 4, 5];
let result1 = each(arr1, function(num) {
    return num * 2;
});
console.log(result1);

let arr2 = ['abc', 'def', 'ghi'];
let result2 = each(arr2, function(str) {
    return str.split('').reverse().join('');
});
console.log(result2);

let arr3 = ['john', 'jane', 'smith'];
let result3 = each(arr3, function(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
});
console.log(result3);
    </script>
</body>
</html>
