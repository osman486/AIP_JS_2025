<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function func(num1) {
    return function(num2) {
        return function(num3) {
            return num1 + num2 + num3;
        };
    };
}

console.log(func(2)(3)(4));

function func(num1) {
    let arr = [num1];
    return function(num2) {
        if (num2 === undefined) {
            return arr;
        }
        arr.push(num2);
        return function(num3) {
            if (num3 === undefined) {
                return arr;
            }
            arr.push(num3);
            return function(num4) {
                if (num4 === undefined) {
                    return arr;
                }
                arr.push(num4);
                return function() {
                    return arr;
                };
            };
        };
    };
}

console.log(func(2)(3)(4)(5)());
    </script>
</body>
