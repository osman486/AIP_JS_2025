<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function test(func) {
    console.log(func(3));
}

test(function(num) {
    return num * num * num;
});

function func(num) {
    return num * num * num;
}
test(func);

let func = function(num) {
    return num * num * num;
};
test(func);

function test(func) {
    console.log(func(2, 3));
}

test(function(a, b) {
    return a + b;
});
    </script>
</body>
</html>
