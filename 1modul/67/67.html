<!DOCTYPE html>
<html>
<head>
    <title>Задачи JavaScript</title>
</head>
<body>
    <script>
        // Задача 1: Площадь круга
        let r = 5;
        let s = 3.14 * r * r;
        alert("1. Площадь круга (r=" + r + "): " + s);
        
        // Задача 2: Площадь квадрата
        let a = 4;
        s = a * a;
        alert("2. Площадь квадрата (a=" + a + "): " + s);
        
        // Задача 3: Площадь прямоугольника
        a = 3;
        let b = 7;
        s = a * b;
        alert("3. Площадь прямоугольника (" + a + "×" + b + "): " + s);
        
        // Задача 4: Периметр прямоугольника
        a = 5;
        b = 8;
        let p = 2 * (a + b);
        alert("4. Периметр прямоугольника (" + a + "×" + b + "): " + p);
        
        // Задача 5: Цельсий → Фаренгейт
        let tc = 25;
        let tf = (9/5) * tc + 32;
        alert("5. " + tc + "°C = " + tf + "°F");
        
        // Задача 6: Фаренгейт → Цельсий
        tf = 77;
        tc = (5/9) * (tf - 32);
        alert("6. " + tf + "°F = " + tc + "°C");
    </script>
</body>
</html>
