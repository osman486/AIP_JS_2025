<body>
    <script>
let func = (function() {
    let num = 1;
    
    return function() {
        console.log(num);
        num++;
    };
})();

func();
func();
func();
func();
func();

let counter = (function() {
    let num = 1;
    
    return function() {
        console.log(num);
        num = num < 5 ? num + 1 : 1;
    };
})();

for (let i = 0; i < 10; i++) {
    counter();
}
    </script>
