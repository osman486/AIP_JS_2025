<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let lang = "ru";

      switch (lang) {
        case "ru":
          console.log("rus");
          break;
        case "en":
          console.log("eng");
          break;
        case "de":
          console.log("deu");
          break;
        default:
          console.log("language not supported");
      }
    </script>
  </body>
</html>
