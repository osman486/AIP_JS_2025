<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка деления на 3</title>
</head>
<body>
    <script>
        let num = 12; // можно изменить
        
        if (num % 3 === 0) {
            alert(num + " делится на 3 (остаток 0)");
        } else {
            alert(num + " не делится на 3 (остаток " + (num % 3) + ")");
        }
    </script>
</body>
</html>
