<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Треть часа</title>
</head>
<body>
    <script>
        let testMinutes = [5, 25, 45, 60, -5, 30, 50];
        
        for (let min of testMinutes) {
            if (min >= 0 && min <= 19) {
                alert(min + " минут - 1 треть часа");
            } else if (min >= 20 && min <= 39) {
                alert(min + " минут - 2 треть часа");
            } else if (min >= 40 && min <= 59) {
                alert(min + " минут - 3 треть часа");
            } else {
                alert(min + " минут - некорректное значение (должно быть 0-59)");
            }
        }
    </script>
</body>
</html>
