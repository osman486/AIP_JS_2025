<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "banana"; // можно заменить на любую строку

      if (str[0] === "a" || str[0] === "b") {
        console.log("+++"); // начинается на 'a' или 'b'
      } else {
        console.log("---"); // не начинается ни на 'a', ни на 'b'
      }
    </script>
  </body>
</html>
