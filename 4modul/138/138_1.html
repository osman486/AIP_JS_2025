<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "apple"; // можно заменить на любую строку

      if (str[0] === "a") {
        console.log("+++"); // начинается на 'a'
      } else {
        console.log("---"); // не начинается на 'a'
      }
    </script>
  </body>
</html>
