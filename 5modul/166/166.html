<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30, 40, 21, 32, 51];
      let sum = 0;

      for (let elem of arr) {
        let firstDigit = String(elem)[0];
        if (firstDigit === "1" || firstDigit === "2") {
          sum += elem;
        }
      }

      console.log(sum);
    </script>
  </body>
</html>
