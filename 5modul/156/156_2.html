<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [2, 5, -1, 9, 1];
      let sum = 0;
      for (let elem of arr) {
        if (elem < 0) break;
        sum += elem;
      }
      console.log(sum);
    </script>
  </body>
</html>
