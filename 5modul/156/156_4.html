<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let sum = 0;
      let count = 0;
      let i = 1;
      while (sum <= 100) {
        sum += i;
        i++;
        count++;
      }
      console.log(count);
    </script>
