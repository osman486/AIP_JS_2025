<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = { a: 10, b: 20, c: 30, d: 40, e: 50 };
      let sum = 0;

      for (let key in obj) {
        let firstDigit = String(obj[key])[0];
        if (firstDigit === "1" || firstDigit === "2") {
          sum += obj[key];
        }
      }

      console.log(sum);
    </script>
  </body>
</html>
