<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let days = ["пн", "вт", "ср", "чт", "пт", "сб", "вс"];
      let day = 3;
      for (let i = 0; i < days.length; i++) {
        if (i === day) {
          document.write("<i>" + days[i] + "</i><br>");
        } else {
          document.write(days[i] + "<br>");
        }
      }
    </script>
  </body>
</html>
