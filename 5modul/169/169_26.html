<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        1: 125,
        2: 225,
        3: 128,
        4: 356,
        5: 145,
        6: 281,
        7: 452,
      };
      let arr = [];
      for (let key in obj) {
        let firstDigit = String(obj[key])[0];
        if (firstDigit === "1" || firstDigit === "2") {
          arr.push(obj[key]);
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
