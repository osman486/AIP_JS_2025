<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["a", "b", "c", "d", "e"];
      let found = false;
      for (let elem of arr) {
        if (elem === "c") {
          found = true;
          break;
        }
      }
      if (found) {
        console.log("+++");
      } else {
        console.log("---");
      }
    </script>
  </body>
</html>
